<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Replicant Mini</title>
    </head>

    <body>
        <style>
            #banner {
                position: absolute;
                left: 0;
                right: 0;
                padding: 10px;
                background: lightblue;
                z-index: 1;
            }

            .wrap-input {
                position: relative;
            }
            
            .icon-right {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                pointer-events: auto;
            }

            .zoom-wrapper {
                transform: scale(1.5);
                transform-origin: top left;
                width: 66%; /* Adjust width to fit the viewport */
            }
        </style>
        <div class="zoom-wrapper">
            <div id="app"></div>
        </div>
        <script src="js/compiled/main.js"></script>
    </body>

</html>
